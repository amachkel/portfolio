<!DOCTYPE html>
<html lang="en-US">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap"
    rel="stylesheet"
  />

  <head>
    <link rel="stylesheet" href="assets/style.css" />
    <!--Media queries won't work without meta tag-->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Portfolio</title>
  </head>

  <body>
    <nav id="navbar">
      <a class="nav-link" href="#welcome-section">About</a>
      <a class="nav-link" href="#projects">My Projects</a>
      <a class="nav-link" href="#contact">Contact Me</a>
    </nav>
    <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i
    ></a>

    <section id="welcome-section">
      <h1>Welcome to Alex's Portfolio</h1>
      <p>a web developer</p>
      <img class="avatar" src="assets/avatar.jpg" />
    </section>
    <section id="projects">
      <h2>Take a look at some of my projects.</h2>
      <div class="project-flex-top">
        <div class="project-tile">
          <a
            href="https://amachkel.github.io/horiseon-code-refactor/"
            target="_blank"
          >
            <!--links aren't block elements. Wrapped text in div to position properly over image.-->
            <div class="tile-content">
              <img
                class="project-image"
                src="assets/horiseon.png"
                alt="Thumbnail of code refactor project"
              />
              <p class="text">Code Refactor for Horiseon</p>
            </div>
          </a>
        </div>
      </div>
      <div class="project-flex-bottom">
        <div class="project-tile">
          <a
            href="https://amachkel.github.io/florence-tribute-page/"
            target="_blank"
          >
            <div class="tile-content">
              <img
                class="project-image"
                src="assets/florence_thumbnail.png"
                alt="Thumbnail of tribute page."
              />
              <p class="text">Tribute Page</p>
            </div>
          </a>
        </div>
        <div class="project-tile">
          <a href="https://amachkel.github.io/survey-form/" target="_blank">
            <div class="tile-content">
              <img
                class="project-image"
                src="assets/survey_thumbnail.png"
                alt="Thumbnail of survey page."
              />
              <p class="text">Survey Form</p>
            </div>
          </a>
        </div>
        <div class="project-tile">
          <a
            href="https://amachkel.github.io/product-landing-page/"
            target="_blank"
          >
            <div class="tile-content">
              <img
                class="project-image"
                src="assets/landing_page_thumbnail.png"
                alt="Thumbnail of product landing page."
              />
              <p class="text">Product Landing Page</p>
            </div>
          </a>
        </div>
        <div class="project-tile">
          <a href="https://amachkel.github.io/technical-doc/" target="_blank">
            <div class="tile-content">
              <img
                class="project-image"
                src="assets/tech_thumbnail.png"
                alt="project"
              />
              <p class="text">Technical Documentation Page</p>
            </div>
          </a>
        </div>
      </div>
    </section>
    <section id="contact">
      <h2>Let's get in touch</h2>
      <div id="links">
        <a id="profile-link" href="https://github.com/amachkel" target="_blank"
          ><img class="contact-img" src="assets/github.png"
        /></a>
        <address>
          <a id="email" href="mailto:amachkel@gmail.com">
            <img
              class="contact-img"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3MwFbW05I3AlgRRLRbsqMX4LMgBTP7fr_1Q&usqp=CAU"
          /></a>
        </address>
        <a id="linkedin" href="https://www.linkedin.com/in/alex-harkins/">
          <img class="contact-img" 
          src="assets/linkedin.png"
        /></a>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
